{% include 'includes/header' %}

<section class="writing-list">
  {% for post in posts %}
    <article class="blog-item">
      <a href="{{post.url}}" class="post-link">
        <div class="text-bg">
          <p>{{post.body | strip_html}}</p>
        </div>
        <h1 class="post-title">{{post.title}}</h1>
      </a>
    </article>
  {% endfor %}
</section>

{% include 'includes/footer' %}
